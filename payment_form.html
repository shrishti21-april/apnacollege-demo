<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment form</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
 <div class="container"> 

    <form action="" method="get" >
  <h1 class="main heading">Payment Form</h1>
  <p>required fields are followed by *</p>
  <h2>contact information</h2>
 <p>Name: * <input type="text" name="name" placeholder="shrishti sadhana" ></p>
 <fieldset>
    <legend>gender *</legend>
<p>
    male <input type="radio" name="gender" id="male" required>
    female  <input type="radio" name="gender" id="female" required>
</p>
</fieldset>
<p>Address: <textarea name="Address" id="Address" cols="100" rows="10" placeholder="enter your address"></textarea></p>
<p>Email: *<input type="email" name="email" id="email" required></p>
<p>pincode: * <input type="number" name="pincode" id="pincode" required></p>
  <h2>payment information</h2>
  <p>card type:*
    <select name="card type" id="card type" required>
    <option value="">--select a card type--</option>
    <option value="visa">visa</option>
    <option value="rupay">rupay</option>
    </select>
  </p>
<p>
 card number *<input type="number" name="card number" id="card number" required>
</p>
<p>
    Expiration date: <input type="date" name="exp date" id="exp date">
</p>CVV *<input type="password" name="cvv" id="cvv" required></p>
<input type="submit" value="pay now">
 </form>
</div>
</body>
</html>
